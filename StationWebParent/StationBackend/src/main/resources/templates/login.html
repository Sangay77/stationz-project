<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>



<body>
<div class="container-fluid mt-5">

    <div class="text-center mb-4">
        <img th:src="@{/images/station_logo.jpeg}" alt="Station Panel" class="img-fluid" style="max-height: 150px;" />
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>
        <div class="border border-secondary p-4 rounded">
            <h4 class="text-center mb-4">Access to Station Panel</h4>

            <div class="form-group mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required autofocus />
            </div>

            <div class="form-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" name="remember-me" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
