<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>

</head>

<body>
<div class="container-fluid">
    <!-- Navigation -->
    <div th:replace="~{navigation::navbar}"></div>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Manage Customers</h1>
        </div>

        <!-- Messages -->
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${error != null}" class="alert alert-danger text-center">
            [[${error}]]
        </div>

        <!-- Search Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div th:replace="~{fragments::searchFilter('/customers/page/1')}"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th th:replace="~{fragments::sortableHeader('/customers/page', 'name', 'Customer Name')}"></th>
                            <th>Email</th>
                            <th>Enabled</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${listCustomers}">
                            <td>
                                <a class="link-detail"
                                   th:href="@{'/customers/details/' + ${customer.id}}"
                                   title="View detail of this customer">
                                    [[${customer.fullName}]]
                                </a>
                            </td>
                            <td th:text="${customer.email}">station@example.com</td>

                            <td>
                                <a th:if="${customer.enabled}"
                                   class="badge bg-success text-decoration-none"
                                   th:href="@{/customers/{id}/enabled/false(id=${customer.id})}"
                                   title="Disable this Customer">
                                    Enabled
                                </a>
                                <a th:if="${!customer.enabled}"
                                   class="badge bg-danger text-decoration-none"
                                   th:href="@{/customers/{id}/enabled/true(id=${customer.id})}"
                                   title="Enable this Customer">
                                    Disabled
                                </a>
                            </td>

                            <td class="text-nowrap">
                                <a class="btn btn-sm btn-outline-primary me-2"
                                   th:href="@{/customers/edit/{id}(id=${customer.id})}"
                                   title="Edit Customer">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                        th:data-id="${customer.id}"
                                        th:data-url="@{/customers/delete/{id}(id=${customer.id})}"
                                        onclick="showDeleteModal(this)"
                                        title="Delete Customer">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Pagination -->
        <div class="mt-4">
            <div th:replace="~{fragments::resultsSummary('products')}"></div>
            <div th:replace="~{fragments::pagination('/products/page')}"></div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this Customer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="~{fragments::footer}"></div>
</div>

<script>

    $(document).ready(function(){

        $(".link-detail").on("click",function(e){
            e.preventDefault();
            linkDetailUrl=$(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailUrl);
        });
    });

    function showDeleteModal(button) {
        const productId = button.getAttribute('data-id');
        const deleteUrl = button.getAttribute('data-url');

        document.getElementById('confirmDeleteBtn').href = deleteUrl;
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.show();
    }

    function clearFilter() {
        window.location = "[[@{/customers}]]";
    }
</script>
</body>
</html>
