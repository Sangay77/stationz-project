<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Manager</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body class="bg-light">

<div th:fragment="content" class="container py-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Card -->
            <div class="card shadow-sm border-0 rounded-4">
                <div class="card-body p-4">
                    <h4 class="mb-4 text-center text-primary fw-bold">🌍 Country Management</h4>

                    <!-- Load Button -->
                    <div class="d-flex justify-content-end mb-3">
                        <button id="buttonLoadCountries" class="btn btn-outline-primary">
                            <i class="fas fa-sync-alt me-1"></i> Load Countries
                        </button>
                    </div>


                    <!-- Country List -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Country List</label>
                        <select class="form-select" size="5" style="height: 180px;" id="dropDownCountries"></select>
                    </div>

                    <!-- Form Inputs -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="fieldCountryName" class="form-label fw-semibold" id="labelCountryName">Country Name</label>
                            <input type="text" class="form-control" id="fieldCountryName" placeholder="Enter country name">
                        </div>

                        <div class="col-md-6">
                            <label for="fieldCountryCode" class="form-label fw-semibold">Country Code</label>
                            <input type="text" class="form-control" id="fieldCountryCode" placeholder="2-letter code">
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-center gap-3 flex-wrap">

                        <input type="button" value="New" class="btn btn-success px-4" id="buttonAddCountry" />
                        <input type="button" value="Update" class="btn btn-warning text-white px-4" id="buttonUpdateCountry" disabled />
                        <input type="button" value="Delete" class="btn btn-danger px-4" id="buttonDeleteCountry" disabled />
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- JS Scripts -->
<script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>




</body>
</html>
