<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <div th:replace="~{fragments::page_head('Settings', 'tag')}"></div>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
    <!-- Navigation -->
    <div th:replace="~{navigation::navbar}"></div>

    <!-- Page Heading -->
    <div class="text-center mb-4">
        <h2 class="fw-bold">⚙️ Site Settings</h2>
        <p class="text-muted">Manage general preferences, locations, and mail configurations</p>
    </div>

    <!-- Alert Message -->
    <div th:if="${message != null}" class="alert alert-success text-center shadow-sm">
        [[${message}]]
    </div>

    <!-- Tabs -->
    <div class="mb-4">
        <ul class="nav nav-tabs justify-content-center" id="settingTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" data-bs-toggle="tab" href="#general" role="tab">General</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#countries" role="tab">Countries</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#states" role="tab">States</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" data-bs-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content p-4 mt-3 bg-white rounded shadow-sm" id="settingTabContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel">
                <div th:replace="~{settings/general::content}"></div>
            </div>
            <div class="tab-pane fade" id="countries" role="tabpanel">
                <div th:replace="~{settings/countries::content}"></div>
            </div>
            <div class="tab-pane fade" id="states" role="tabpanel">
                <div th:replace="~{settings/states::content}"></div>
            </div>
            <div class="tab-pane fade" id="mailServer" role="tabpanel">
                <div th:replace="~{settings/mail_server::content}"></div>
            </div>
            <div class="tab-pane fade" id="mailTemplates" role="tabpanel">
                <div th:replace="~{settings/mail_templates/mail_templates::content}"></div>
            </div>
        </div>
    </div>
</div>

<div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-bs-delay="10000">
    <div role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
            <span id="toastMessage"></span>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments::footer}"></div>

<!-- Scripts -->
<script type="text/javascript">
    const MAX_FILE_SIZE = 1048576;
    contextPath=[[@{/}]];
    var csrfHeaderName="[[${_csrf.headerName}]]";
    var csrfValue="[[${_csrf.token}]]";

    $(document).ready(function () {
        if ($("#customerVerificationContent").length) {
            $("#customerVerificationContent").richText();
        }
    });
</script>

<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/countries_setting.js}"></script>
<script th:src="@{/js/states_setting.js}"></script>



</body>
</html>
