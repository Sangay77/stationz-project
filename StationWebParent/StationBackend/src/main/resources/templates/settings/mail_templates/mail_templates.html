<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Template Settings</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome/all.css}">
<body>

<div th:fragment="content" class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h4 class="text-center text-primary mb-4">
                        <i class="fas fa-envelope me-2"></i>Mail Template Settings
                    </h4>

                    <form th:action="@{/settings/save_mail_templates}" method="post" class="needs-validation" novalidate>
                        <ul class="nav nav-tabs mb-3" id="settingTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="customer-tab" data-bs-toggle="tab" data-bs-target="#customerVerification" type="button" role="tab" aria-controls="customerVerification" aria-selected="true">
                                    Customer Verification
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="order-tab" data-bs-toggle="tab" data-bs-target="#orderConfirmation" type="button" role="tab" aria-controls="orderConfirmation" aria-selected="false">
                                    Order Confirmation
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content" id="productTabsContent">
                            <div class="tab-pane fade show active" id="customerVerification" role="tabpanel" aria-labelledby="customer-tab">
                                <div th:replace="~{settings/mail_templates/customer_verification::content}"></div>
                            </div>
                            <div class="tab-pane fade" id="orderConfirmation" role="tabpanel" aria-labelledby="order-tab">
                                <h5 class="text-secondary">Order Confirmation Email Template</h5>
                                <!-- Add your WYSIWYG editor or form fields here -->
                                <textarea class="form-control" name="orderConfirmationTemplate" rows="6" placeholder="Enter order confirmation template..."></textarea>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i> Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.7.0/jquery.min.js}"></script>
</body>
</html>
