<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
  <div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>

</head>

<body>
<div class="container-fluid">
  <!-- Navigation -->
  <div th:replace="~{navigation::navbar}"></div>

  <!-- Main Content -->
  <main class="container mt-4">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Manage Categories</h1>
      <a class="btn btn-primary" th:href="@{/categories/new}">
        <i class="fas fa-plus me-2"></i>Add New Category
      </a>
    </div>

    <!-- Messages -->
    <div th:if="${message != null}" class="alert alert-success text-center">
      [[${message}]]
    </div>
    <div th:if="${error != null}" class="alert alert-danger text-center">
      [[${error}]]
    </div>

    <!-- Search Filter -->
    <div class="card mb-4">
      <div class="card-body">
        <div th:replace="~{fragments::searchFilter('/categories/page/1')}"></div>
      </div>
    </div>

    <!-- Categories Table -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="table-dark">
            <tr>
              <th th:replace="~{fragments::sortableHeader('/categories/page', 'name', 'Category Name')}"></th>
              <th th:replace="~{fragments::sortableHeader('/categories/page', 'alias', 'Alias')}"></th>
              <th>Image</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
              <td>[[${cat.name}]]</td>
              <td>[[${cat.alias}]]</td>
              <td class="text-center align-middle">
                <span th:if="${cat.image == null}" class="fas fa-portrait fa-2x text-muted"></span>
                <img th:if="${cat.image != null}"
                     th:src="@{${cat.getPhotosImagePath}}"
                     class="img-fluid rounded"
                     style="max-width: 80px; height: auto;"
                     alt="Category Image"/>
              </td>
              <td>
                <span th:if="${cat.enabled}" class="badge bg-success">Enabled</span>
                <span th:if="${!cat.enabled}" class="badge bg-danger">Disabled</span>
              </td>
              <td class="text-nowrap">
                <a class="btn btn-sm btn-outline-primary me-2"
                   th:href="@{/categories/edit/{id}(id=${cat.id})}"
                   title="Edit Category">
                  <i class="fas fa-edit"></i>
                </a>
                <button class="btn btn-sm btn-outline-danger"
                        th:data-id="${cat.id}"
                        th:data-url="@{/categories/delete/{id}(id=${cat.id})}"
                        onclick="showDeleteModal(this)"
                        title="Delete Category">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="mt-4">
      <div th:replace="~{fragments::resultsSummary('categories')}"></div>
      <div th:replace="~{fragments::pagination('/categories/page')}"></div>
    </div>
  </main>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this category?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments::footer}"></div>
</div>

<script>
  function showDeleteModal(button) {
      const categoryId = button.getAttribute('data-id');
      const deleteUrl = button.getAttribute('data-url');

      document.getElementById('confirmDeleteBtn').href = deleteUrl;
      const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
      modal.show();
  }

  function clearFilter() {
      window.location = "[[@{/categories}]]";
  }
</script>
</body>
</html>
