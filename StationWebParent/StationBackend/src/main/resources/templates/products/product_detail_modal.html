<div class="modal-content">
    <div class="modal-header bg-light">
        <h5 class="modal-title">
            <i class="fas fa-cube me-2"></i>Product Details: <span th:text="${product.name}"></span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" id="productDetailTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview"
                    type="button" role="tab" aria-controls="overview" aria-selected="true">
                <i class="fas fa-info-circle me-2"></i>Overview
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="description-tab" data-bs-toggle="tab" data-bs-target="#description"
                    type="button" role="tab" aria-controls="description" aria-selected="false">
                <i class="fas fa-align-left me-2"></i>Description
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="images-tab" data-bs-toggle="tab" data-bs-target="#images"
                    type="button" role="tab" aria-controls="images" aria-selected="false">
                <i class="fas fa-images me-2"></i>Images
            </button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content p-4">
        <!-- Overview Tab -->
        <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview-tab">
            <div th:replace="~{'products/product_overview' :: content}"></div>
        </div>

        <div class="tab-pane fade" id="description" role="tabpanel" aria-labelledby="description-tab">

            <div th:replace="~{'products/product_description' :: content}"></div>
        </div>

        <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
            <div th:replace="~{'products/product_images' :: content}"></div>
        </div>

    </div>

    <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-2"></i>Close
        </button>
        <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-primary">
            <i class="fas fa-edit me-2"></i>Edit Product
        </a>
    </div>
</div>
