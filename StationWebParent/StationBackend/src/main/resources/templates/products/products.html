<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>

</head>

<body>
<div class="container-fluid">
    <!-- Navigation -->
    <div th:replace="~{navigation::navbar}"></div>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Manage Products</h1>
            <a class="btn btn-primary" th:href="@{/products/new}">
                <i class="fas fa-plus me-2"></i>Add New Product
            </a>
        </div>

        <!-- Messages -->
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${error != null}" class="alert alert-danger text-center">
            [[${error}]]
        </div>

        <!-- Search Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div th:replace="~{fragments::searchFilter('/products/page/1')}"></div>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th th:replace="~{fragments::sortableHeader('/products/page', 'name', 'Product Name')}"></th>
<!--                            <th th:replace="~{fragments::sortableHeader('/products/page', 'alias', 'Alias')}"></th>-->
                            <th>Photo</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>In Stock</th>
                            <th>Enabled</th>
<!--                            <th>Description</th>-->
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${listProducts}">
                            <td>
                            <a class="link-detail" th:href="@{'/products/details/'+ ${product.id}}"
                            title="view detail of this product"
                            >[[${product.name}]]</a>
                            </td>
                            <td class="text-center align-middle">
                                <span th:if="${product.mainImage == null}" class="fas fa-portrait fa-2x text-muted"></span>
                                <img th:if="${product.mainImage != null}"
                                     th:src="@{${product.getMainImagePath}}"
                                     class="img-fluid rounded"
                                     style="max-width: 80px; height: auto;"
                                     alt="Product Image"/>
                            </td>
                            <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA')}">price</td>
                            <td th:text="${product.category.name}">Category Name</td>
                            <td>
                                <span th:if="${product.inStock}" class="badge bg-success">Yes</span>
                                <span th:if="${!product.inStock}" class="badge bg-danger">No</span>
                            </td>
                            <td>
                                <a th:if="${product.enabled}"
                                   class="badge bg-success text-decoration-none"
                                   th:href="@{/products/{id}/enabled/false(id=${product.id})}"
                                   title="Disable this Product">
                                    Enabled
                                </a>
                                <a th:if="${!product.enabled}"
                                   class="badge bg-danger text-decoration-none"
                                   th:href="@{/products/{id}/enabled/true(id=${product.id})}"
                                   title="Enable this Product">
                                    Disabled
                                </a>
                            </td>
                            <td>
                                <a class="fas fa-file-alt fa-2x link-detail"
                                   th:href="@{'/products/details/'+ ${product.id}}"
                                   title="view detail of this product"
                                ></a>
                            </td>
<!--                            <td>-->
<!--                                <div th:utext="${product.shortDescription}"-->
<!--                                     class="border p-2 m-2 bg-light rounded"-->
<!--                                     style="max-height: 100px; overflow: auto;"></div>-->
<!--                            </td>-->
                            <td class="text-nowrap">
                                <a class="btn btn-sm btn-outline-primary me-2"
                                   th:href="@{/products/edit/{id}(id=${product.id})}"
                                   title="Edit Product">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                        th:data-id="${product.id}"
                                        th:data-url="@{/products/delete/{id}(id=${product.id})}"
                                        onclick="showDeleteModal(this)"
                                        title="Delete Product">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4">
            <div th:replace="~{fragments::resultsSummary('products')}"></div>
            <div th:replace="~{fragments::pagination('/products/page')}"></div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>
    <!-- Footer -->
    <div th:replace="~{fragments::footer}"></div>
</div>

<script>

    $(document).ready(function(){

        $(".link-detail").on("click",function(e){
            e.preventDefault();
            linkDetailUrl=$(this).attr("href");
            $("#detailModal").modal("show").find(".modal-content").load(linkDetailUrl);
        });
    });

    function showDeleteModal(button) {
        const productId = button.getAttribute('data-id');
        const deleteUrl = button.getAttribute('data-url');

        document.getElementById('confirmDeleteBtn').href = deleteUrl;
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.show();
    }

    function clearFilter() {
        window.location = "[[@{/products}]]";
    }
</script>
</body>
</html>
