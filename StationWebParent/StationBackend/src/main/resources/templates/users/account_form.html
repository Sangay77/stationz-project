<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>


<body>
<div class="container-fluid">
    <div>
        <div th:replace="~{navigation:: navbar}">
        </div>

        <form th:action="@{/account/update}" method="post" style="max-width: 700px; margin:0 auto"
              enctype="multipart/form-data"
              th:object="${user}">
            <input type="hidden" th:field="*{id}"/>

            <div class="text-center">
                <h2>Your Account Details</h2>
            </div>

            <div th:if="${message!=null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <div class="border border-secondary rounded p-4">
                <!-- Email -->
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" th:field="*{email}" id="email" readonly="readonly"/>
                    </div>
                </div>

                <!-- First Name -->
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
                               maxlength="128"/>
                    </div>
                </div>

                <!-- Last Name -->
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
                               maxlength="128"/>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="leave blank if you don't want to change password"
                               minlength="4" maxlength="20"
                               oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
                        />
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="confirmPassword" class="form-control"
                               minlength="4" maxlength="20"
                               oninput="checkPasswordMatch(this)"
                        />
                    </div>
                </div>

                <!-- Roles -->
                <div class="form-group row mb-3">
                    <label class="col-sm-4 col-form-label">Assigned Roles</label>
                    <div class="col-sm-8">
                        <span><b>[[${user.roles}]]</b></span>
                    </div>
                </div>

                <div class="form-group row mb-4">
                    <label class="col-sm-4 col-form-label">Photos</label>
                    <div class="col-sm-8 pt-2">
                        <input type="hidden" th:field="*{photos}">
                        <input type="file" id="fileImage" accept="image/png ,image/jpeg" name="image" class="mb-2"/>
                        <img id="thumbnail" alt="photos-preview" th:src="@{${user.getPhotosImagePath}}"
                             class="img-fluid"/>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <input type="submit" value="Save" class="btn btn-primary me-2"/>
                    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments::footer}"></div>


</div>

<script type="text/javascript"></script>
<script th:src="@{/js/common_form.js}"></script>

</body>
</html>
