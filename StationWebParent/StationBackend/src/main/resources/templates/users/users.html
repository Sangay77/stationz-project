<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <div th:replace="~{fragments::page_head(${pageTitle}, 'none')}"></div>

</head>

<body>
<div class="container-fluid">
    <!-- Navigation -->
    <div th:replace="~{navigation::navbar}"></div>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Manage Users</h1>
            <a class="btn btn-primary" th:href="@{/users/new}">
                <i class="fas fa-plus me-2"></i>Create New User
            </a>
        </div>

        <!-- Messages -->
        <div th:if="${message != null}" class="alert alert-success text-center">
            [[${message}]]
        </div>

        <!-- Search Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div th:replace="~{fragments::searchFilter('/users/page/1')}"></div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered align-middle mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th th:replace="~{fragments::sortableHeader('/users/page', 'email', 'Email')}"></th>
                            <th th:replace="~{fragments::sortableHeader('/users/page', 'firstName', 'First Name')}"></th>
                            <th>Photo</th>
                            <th>Roles</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${userList}">
                            <td>[[${user.email}]]</td>
                            <td>[[${user.firstName}]] [[${user.lastName}]]</td>
                            <td class="text-center align-middle">
                                <span th:if="${user.photos == null}" class="fas fa-portrait fa-2x text-muted"></span>
                                <img th:if="${user.photos != null}"
                                     th:src="@{${user.getPhotosImagePath}}"
                                     class="img-fluid rounded"
                                     style="max-width: 80px; height: auto;"
                                     alt="User Photo"/>
                            </td>
                            <td>
                                <div th:each="role : ${user.roles}" class="badge bg-secondary me-1">
                                    [[${role.name}]]
                                </div>
                            </td>
                            <td>
                                <a th:if="${user.enabled}"
                                   class="badge bg-success text-decoration-none"
                                   th:href="@{/users/{id}/enabled/false(id=${user.id})}"
                                   title="Disable this user">
                                    Enabled
                                </a>
                                <a th:if="${!user.enabled}"
                                   class="badge bg-danger text-decoration-none"
                                   th:href="@{/users/{id}/enabled/true(id=${user.id})}"
                                   title="Enable this user">
                                    Disabled
                                </a>
                            </td>
                            <td class="text-nowrap">
                                <a class="btn btn-sm btn-outline-primary me-2"
                                   th:href="@{/users/edit/{id}(id=${user.id})}"
                                   title="Edit User">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="btn btn-sm btn-outline-danger"
                                        th:data-id="${user.id}"
                                        th:data-url="@{/users/delete/{id}(id=${user.id})}"
                                        onclick="showDeleteModal(this)"
                                        title="Delete User">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4">
            <div th:replace="~{fragments::resultsSummary('users')}"></div>
            <div th:replace="~{fragments::pagination('/users/page')}"></div>
        </div>
    </main>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments::footer}"></div>
</div>

<script>
    function showDeleteModal(button) {
        const userId = button.getAttribute('data-id');
        const deleteUrl = button.getAttribute('data-url');

        document.getElementById('confirmDeleteBtn').href = deleteUrl;
        const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
        modal.show();
    }

    function clearFilter() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
